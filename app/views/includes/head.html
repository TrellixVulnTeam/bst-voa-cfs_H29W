<style>


  .flex-container {
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -ms-flex-direction: row;
    flex-direction: row;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
    justify-content: flex-start;
    padding: 0 15px;
  }

  .card {
    flex-grow: 0;
    flex-basis: 100%;
    margin-bottom: 2em;
  }

  @media screen and (min-width: 600px) and (max-width: 900px) {
    .card {
      flex-basis: 45.99%;
    }
    .card:nth-child(2n-1) {
      margin-right: 3%;
    }
    .card:nth-child(2n-2) {
      margin-left: 3%;
    }
  }

  @media screen and (min-width: 900px) {
    .card {
      flex-basis: 31%;
    }
    .card:nth-child(3n-1) {
      margin-left: 3%;
      margin-right: 3%;
    }
  }

  html[data-useragent*='MSIE 10.0'] .flex-container .card {
    flex-basis: 31%;
    margin: 3%;
  }

  .card {
    border: 1px solid #dee0e2;
  }

  .card.inactive {
    color: #6F777B;
  }

  .card .card-body {
    border-bottom: 1px solid #dee0e2;
    padding: 15px;
  }

  .card .card-body *:last-child {
    margin-bottom: 0;
  }

  .card .card-body.active {
    background-color: #f3f2f1;
    transition: .1s ease-in-out;
  }

  .card .card-body.active .card-heading a {
    color: #1d70b8;
  }

  .card .card-body .status {
    border-radius: 2px;
    color: #FFFFFF;
    margin-bottom: 8px;
    padding: 3px 6px 1px;
    transition: .1s ease-in;
  }

  .card .card-body .status-low {
    border: 1px solid #6F777B;
    color: #0B0C0C;
  }

  .card .card-body .status-high {
    background-color: #005EA5;
    border: 1px solid #005EA5;
  }

  .card .card-body .status-med {
    background-color: #6F777B;
    border: 1px solid #6F777B;
  }

  .card .card-body .detail-large {
    font-size: 48px;
    font-weight: 600;
    margin-bottom: 8px;
  }

  .card .card-body .detail {
    font-weight: 600;
    margin-bottom: 8px;
  }

  .card .card-action {
    border-top: 0;
    padding: 15px;
  }

  .card .card-action ul {
    margin: 0;
  }

  .card .card-action ul li {
    margin-bottom: 15px;
  }

  .card .card-action ul li:last-child {
    margin-bottom: 0;
  }

  .js-enabled .card-body.active:hover {
    background-color: #1d70b8;
    color: #ffffff;
    cursor: pointer;
  }

  .js-enabled .card-body.active:hover p, .js-enabled .card-body.active:hover h2 {
    color: #ffffff;
  }

  .js-enabled .card-body.active:hover .card-heading a {
    color: #ffffff;
  }

  .js-enabled .card-body.active:hover .status-low {
    border: 1px solid #FFFFFF;
    color: #FFFFFF;
    transition-delay: .25s;
  }

  .js-enabled .card-body.active:hover .status-med {
    background-color: #005EA5;
    border: 1px solid #FFFFFF;
    color: #FFFFFF;
    transition-delay: .25s;
  }

  .js-enabled .card-body.active:hover .status-high {
    border: 1px solid #FFFFFF;
    transition-delay: .25s;
  }

  .js-enabled .card-body.active:hover .detail-large {
    color: #FFFFFF;
    transition-delay: .25s;
  }

  .js-enabled .card-body.active a {
    display: inline-block;
    text-decoration: none;
  }


</style>


{% for stylesheetUrl in extensionConfig.stylesheets %}
  <link href="{{ stylesheetUrl }}" rel="stylesheet" type="text/css" />
{% endfor %}
