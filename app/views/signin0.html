{% extends "layout.html" %}

{% block pageTitle %}
  Sign In page
{% endblock %}


{% block content %}



  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      {% if error %}
          <div class="error-summary" role="alert" aria-labelledby="error-summary-enter-your-details" tabindex="-1">
              <h2 class="heading-medium error-summary-heading" id="error-summary-enter-your-details">
                  There is a problem
              </h2>

              <ul class="error-summary-list">
                  <li><a href="#formFirstName">Enter your Username</a></li>
              </ul>
          </div>
          {% endif %}

      <h1 class="govuk-heading-xl">Sign in to Billing Authorities portal</h1>



      <form class="form" method="post">

       <div class="govuk-form-group">
  			<label class="govuk-label" for="width-20">
    			Username
 			</label>


 			 <input class="govuk-input govuk-input--width-20" id="username" name="width-20" type="text">
	   </div>



      <div class="govuk-form-group">
    			<label for="password" class="govuk-label">Password</label>
            <input type="password" name="password" id="password" class="govuk-input govuk-input--width-20" autocomplete="current-password">
      </div>

        <a href="/search-schedules-voa0" class="govuk-button" href="/search-schedules-voa0.html" data-module="govuk-button">Sign In</a>

      </form>




    </div>
  </div>

{% endblock %}
